<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Maker</title>

    <meta name="description" content="Sweet Maker, Social, Semantic, Web, Decentralized, Makes Sweet">
    <meta name="author" content="Anon Ray">
    <link href="css/annotorious.css" rel="stylesheet">
    <link href="css/swtmaker.css" rel="stylesheet">
  </head>
  <body>

    <div id="swt-maker">
      <div id="helpview"></div>
      <div id="sweet-list"></div>
      <div id="sweet-button"></div>
      <div id="img-input">
        <input type="text" placeholder="Enter URL of the image"
          id="img-url-input" size="80">
        <input type="submit" value="Go" id="img-url-submit">
      </div>
      <div id="img-annotation-wrapper">
        <img src="" id="annotatable-img">
      </div>
    </div>

    <script>
      window.swtmkr = window.swtmkr || {};
      window.onload = function() {
        swtmkr.init();
      };
    </script>
    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <script src="js/lib/annotorious.debug.js"></script>
    <script src="js/lib/underscore-1.5.2.min.js"></script>
    <script src="js/lib/backbone-1.0.0.min.js"></script>
    <script src="js/swtmaker.js"></script>

    <script type="text/template" id="sweet-template">
      <div class="sweet">
        <a href="#">@<%= who %></a> <strong>#<%= what %></strong> /<%= where %>
        <%= how %>
      </div>
    </script>
  </body>
</html>
